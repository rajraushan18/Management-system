<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<!--navbar-->

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
					<a class="nav-link" th:href="@{/addEmployee}">Add Employee</a>
					<a class="nav-link" th:href="@{/addStudent}">Add Student</a>
				</div>
			</div>
		</div>
	</nav>

	<!--navbar-->
	
	<!--form-->
	<!--.container>.row>.col-md-6.offset-md-3-->
	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<form th:action="@{/studentupdate}" method="post" th:object="${student}">
							<div class="form-group">
								<label>Enter student id</label>
								<input type="text" class="form-control" name="id" th:value="${student.id}" />
							</div>
							<div class="form-group">
								<label>Enter full name</label>
								<input type="text" class="form-control" name="studentName" th:value="${student.studentName}"/>
							</div>
							<div class="form-group">
								<label>Enter email</label>
								<input type="email" class="form-control" name="studentEmail" th:value="${student.studentEmail}"/>
							</div>
							<div class="form-group">
								<label>Enter city</label>
								<input type="text" class="form-control" name="city" th:value="${student.city}"/>
							</div>
							<div class="form-group">
								<label>Enter salary</label>
								<input type="text" class="form-control" name="course" th:value="${student.course}"/>
							</div>
							<div class="pt-2">
								<button class="btn btn-primary btn-block">submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--form-->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
