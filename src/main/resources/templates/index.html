<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<!--navbar-->
	
	<!--depricated #session.removeAttribute-->
	<!--<div th:if="${session.msg}">
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${session.removeAttribute('msg')}"></th:block>	this will reset the session message
	</div>-->


	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active"  href="/">Home</a>
					<a class="nav-link " href="addEmployee">Add Employee</a>
					<a class="nav-link" href="addStudent">Add Student</a>
				</div>
			</div>
		</div>
	</nav>

	<!--navbar-->
	
	<!--Heading -->
	
	<div class="button-container mt-4 d-flex justify-content-center">
        <a class="btn btn-primary active" th:href="@{/employee}">Employee Details</a>
        <a class="btn btn-primary" th:href="@{/student}">Student Details</a>
    </div>
	
	
	
	<!--<div class="pt-3">
		<button class="btn btn-primary">
			Employee Details
		</button>
	</div>-->
	
	<!--Heading-->
	
	
	<!--table-->
	<div class="container p-5">

		<table class="table table-striped">
			<thead class="table-light">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">City</th>
					<th scope="col">Salary</th>		
					<th scope="col">Action</th>			
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${emp}">
					<th th:text="${e.id}">1</th>
					<td th:text="${e.EmpName}"></td>
					<td th:text="${e.EmpEmail}"></td>
					<td th:text="${e.EmpCity}"></td>
					<td th:text="${e.EmpSalary}"></td>
					<td>
						<a class="btn btn-sm btn-primary" th:href="@{employee/edit/{id}(id=${e.id})}">Edit</a>
						<a class="btn btn-sm btn-danger" th:href="@{employee/delete/{id}(id=${e.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<!--table-->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
